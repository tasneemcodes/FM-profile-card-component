<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Profile Card by Tasneem | Frontend Mentor</title>
</head>
<body>

  <main class="wrapper">
    
    <img class="svg_circle_top" src="img/bg-pattern-top.svg" alt="an SVG of the top circle">
    <img class="svg_circle_bottom" src="img/bg-pattern-bottom.svg" alt="an SVG of the bottom circle">

    <div class="profile_card">

      <!-- PROFILE BACKGROUND -->
      <div class="card_background">
        <img src="img/bg-pattern-card.svg" alt="an SVG of the card background" class="svg_pattern_card">
      </div>

      <!-- PROFILE INFORMATION -->
      <div class="profile_information">
        <img src="img/image-victor.jpg" alt="an image of victor" class="profile_photo">
        <p class="profile_name">victor crest<span class="profile_age">26</span></p>
        <p class="profile_location">london</p>
      </div>

      <hr>

      <!-- PROFILE VIEWS -->
      <div class="profile_views">
        <div>
          <p class="profile_number">80K</p>
          <p class="profile_description">followers</p>
        </div>
        <div>
          <p class="profile_number">803K</p>
          <p class="profile_description">likes</p>
        </div>
        <div>
          <p class="profile_number">1.4K</p>
          <p class="profile_description">photos</p>
        </div>
      </div>

    </div>
  </main>
  
</body>
</html>
